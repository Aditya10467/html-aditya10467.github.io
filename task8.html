<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    table {
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
    }

  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form>
    <table border="1">
      <tr>
        <td><label for="first name">First Name:</label></td>
        <td><input type="text" id="first name" name="first name" required></td>
      </tr>
      <tr>
        <td><label for="last name">Last Name:</label></td>
        <td><input type="text" id="last name" name="last name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>

      <tr>
        <td><label>Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Other</label>
        </td>
      </tr>

      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" id="age" name="age" required></td>
      </tr>
      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="tel" id="phone" name="phone" required></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="4" cols="50" required></textarea></td>
      </tr>
      <tr>
        <td><label for="state">State:</label></td>
        <td><input type="text" id="state" name="state" required></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <!-- Add more countries here -->
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Languages Known:</label></td>
        <td>
          <input type="checkbox" id="english" name="language" value="english">
          <label for="english">English</label>
          <input type="checkbox" id="kannada" name="language" value="kannada">
          <label for="kannada">Kannada</label>
          <input type="checkbox" id="hindi" name="language" value="hindi">
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="telugu" name="language" value="telugu">
          <label for="telugu">Telugu</label>
        </td>
      </tr>
 
      <tr>
        <td colspan="2">
          <input type="checkbox" id="accept_terms" name="accept_terms" required>
          <label for="accept_terms">    I confirm that all the entered details are accurate.</label>
        </td>
      </tr>
      
    </table>
    <input type="submit" value="Register">
  </form>
</body>
</html>
